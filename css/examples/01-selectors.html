<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../../_styles/styles.css" />
    <link rel="stylesheet" href="01-selectors.css" />
  </head>
  <body>
    <main>
      <table id="table">
        <tr class="row first">
          <th class="heading">Pepper Name</th>
          <th class="heading">Scoville Heat Units</th>
        </tr>
        <tr class="row second">
          <td class="pepper">Pure Capsaicin</td>
          <td class="shu">
            15,000,000 - 16,000,000
            <ul>
              <li class="type">Super Hot</li>
              <li class="rating">10</li>
            </ul>
          </td>
        </tr>
        <tr class="row third">
          <td class="pepper">Habanero</td>
          <td class="shu">
            100,000 - 350,000
            <ul>
              <li class="type">Medium</li>
              <li class="rating">5</li>
            </ul>
          </td>
        </tr>
        <tr class="row fourth">
          <td class="pepper">Cayenne, Tabasco, Pequin</td>
          <td class="shu">
            30,000 - 50,000
            <ul>
              <li class="type">Medium</li>
              <li class="rating">3</li>
            </ul>
          </td>
        </tr>
        <tr class="row fifth">
          <td class="pepper">Jalapeno, Poblano, Chipotle Jalape√±o, Mirasol</td>
          <td class="shu">
            2,500 - 5,000
            <ul>
              <li class="type">Mild</li>
              <li class="rating">1</li>
            </ul>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
