<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 01 - Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <h1>Bootstrap 01 - Grid</h1>
      <div class="row">
        <div class="col">Column 1 of 2</div>
        <div class="col">Column 2 of 2</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 3</div>
        <div class="col">Column 2 of 3</div>
        <div class="col">Column 3 of 3</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 4</div>
        <div class="col">Column 2 of 4</div>
        <div class="col">Column 3 of 4</div>
        <div class="col">Column 4 of 4</div>
      </div>
    </main>
  </body>
</html>
