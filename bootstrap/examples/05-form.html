<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <form class="bg-light border rounded mx-auto p-2">
        <h1>Bootstrap 05 - Form</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" id="checkbox1" />
          <label class="form-check-label" for="checkbox1">Remember info</label>
        </div>
        <div class="form-group my-4">
          <input type="submit" class="btn btn-primary w-25" value="Submit" />
          <input type="reset" class="btn btn-secondary w-25" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
