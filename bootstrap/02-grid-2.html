<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .container .row > * {
        height: 80px;
        border: 1px solid white;
        background-color: purple;
        color: white;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-2">Column 2</div>
        <div class="col-10">Column 10</div>
      </div>
      <div class="row">
        <div class="col-sm-6">Column Small 6</div>
        <div class="col-sm-6">Column Small 6</div>
      </div>
      <div class="row">
        <div class="col-md-8">Column Medium 8</div>
        <div class="col-md-4">Column Medium 4</div>
      </div>
      <div class="row">
        <div class="col-lg-4">Column Large 4</div>
        <div class="col-lg-4">Column Large 4</div>
        <div class="col-lg-4">Column Large 4</div>
      </div>
    </div>
  </body>
</html>
