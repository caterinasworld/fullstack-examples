<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Exercise</title>
    <script defer src="04-dom.js"></script>
    <link rel="stylesheet" href="04-dom.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>Click Event</h2>
        <label for="userInput1">Input</label>
        <input id="userInput1" type="text" />
        <input type="button" value="Copy Text" id="copy" />
        <label for="output">Output</label>
        <div id="output" class="output"></div>
      </section>
      <section id="inputEventExample">
        <h2>Input Event</h2>
        <label for="userInput2">Input</label>
        <input id="userInput2" type="text" />
        <label for="output">Output</label>
      </section>
    </main>
  </body>
</html>
