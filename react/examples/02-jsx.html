<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - Create Elements and JSX</title>
    <link rel="stylesheet" href="../../_styles/styles.css" />
  </head>
  <body>
    <h1>React - JS vs React vs JSX</h1>
    <!---------- Vanilla JavaScript ---------->
    <div id="appJS">
      <h3>Vanilla JavaScript</h3>
    </div>
    <script type="text/javascript">
      const houses = ['Stark', 'Greyjoy', 'Lannister', 'Targaryen'];

      houses.forEach((item) => {
        let div = document.createElement('div');
        div.textContent = item;
        document.getElementById('appJS').append(div);
      });
    </script>

    <!---------- React ---------->
    <div id="appReact"></div>
    <div id="appJSX"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      //
      // React with createElement()
      //
      const div = React.createElement(
        'React.Fragment',
        { className: 'house' },
        React.createElement('h3', {}, 'React - createElement()'),
        React.createElement('div', {}, 'Stark'),
        React.createElement('div', {}, 'Greyjoy'),
        React.createElement('div', {}, 'Lannister'),
        React.createElement('div', {}, 'Targaryen')
      );

      ReactDOM.render(div, document.getElementById('appReact'));
      //
      // React with JSX
      //
      const block = (
        <React.Fragment>
          <h3>React - JSX</h3>
          <div className='houses'>
            <div>Stark</div>
            <div>Greyjoy</div>
            <div>Lannister</div>
            <div>Targaryen</div>
          </div>
          <h3>React - JSX with map()</h3>
          {houses.map((item) => (
            <div>{item}</div>
          ))}
        </React.Fragment>
      );

      ReactDOM.render(block, document.getElementById('appJSX'));
    </script>
  </body>
</html>
